type: object
required:
  - name
  - email
  - avatarUrl
  - savedArticles
  - _id
properties:
  name:
    description: "User's name"
    type: string
    example: 'Martha Smith'
  email:
    description: "User's email address"
    type: string
    example: 'martha.smith@mail.com'
  password:
    description: "User's encrypted password"
    type: string
    example: '$2b$10$8y6NyU.9T9d0xrthrhYUYFvtTFdkal/G0kfm'
  savedArticles:
    description: 'List of saved articles IDs'
    type: array
    items:
      type: string
      example: '65e4decdd286b30065d54af9'
  avatarUrl:
    description: "User's avatar URL"
    type: string
    example: 'https://res.cloudinary.com/uqwgdu/image/upload/image.png'
  _id:
    description: "User's database ID"
    type: string
    example: '65e4decdd286b30065d54af9'
