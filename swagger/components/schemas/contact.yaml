type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 68493414d261ac7c54e31a75
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's phoneNumber"
    type: string
    example: '+380500505555'
  email:
    description: "Contact's email"
    type: string
    example: 'jon.doe@mail.com'
  isFavourite:
    description: 'Whether contact is favourite or not'
    type: boolean
    example: true
  contactType:
    description: "Contact's type"
    type: string
    enum: ['work', 'home', 'personal']
  userId:
    description: "Contact's user id"
    type: string
    example: 6863cc5ea5ed13eeda18bc12
  photo:
    description: "Contact's photo"
    type: string
    format: binary
    example: 'https://res.cloudinary.com/dpcogcb0l/image/upload/v1752586355/bwaa748cyarecslqoqhn.jpg'
  createdAt:
    description: "Contact's creation date"
    type: string
    format: date-time
    example: '2023-07-14T12:34:56.789Z'
  updatedAt:
    description: "Contact's last update date"
    type: string
    format: date-time
    example: '2023-07-14T12:34:56.789Z'