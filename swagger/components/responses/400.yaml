description: Bad request response.
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 400
        message:
          type: string
          example: 'HTTP error occurred'
        data:
          type: object
          required:
            - errorMessage
          properties:
            errorMessage:
              type: string
              description: Detailed error message.
