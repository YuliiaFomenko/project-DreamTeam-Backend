tags:
  - User
summary: Get all user's articles.
operationId: getUserArticles
description: Retrieve a list of articles written by a specific user.
security: []
parameters:
  - in: path
    name: userId
    required: true
    description: The ID of the user whose articles are being retrieved.
    schema:
      type: string
      example: '65e4decdd286b30065d54af9'
  - in: query
    name: page
    description: Page number for pagination.
    required: false
    schema:
      type: integer
      default: 1
  - in: query
    name: perPage
    description: Number of contacts per page.
    required: false
    schema:
      type: integer
      default: 12
responses:
  '200':
    description: Successfully found user's articles.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found articles for user with ID:6881563901add19ee16fd002!'
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: ../../../../components/schemas/article.yaml
                page:
                  type: number
                  example: 2
                perPage:
                  type: number
                  example: 4
                totalItems:
                  type: number
                  example: 4
                totalPages:
                  type: number
                  example: 4
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true
  '400':
    $ref: ../../../../components/responses/400.yaml
  '404':
    $ref: ../../../../components/responses/404.yaml
  '500':
    $ref: ../../../../components/responses/500.yaml
