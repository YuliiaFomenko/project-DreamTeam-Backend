tags:
  - Auth
summary: Log in a user.
operationId: authLogin
description: Logs in a user and returns an access token.
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            description: User's email.
            type: string
            example: 'martha_smith@gmail.com'
          password:
            description: User's password.
            type: string
            example: 'password123'
responses:
  '200':
    description: Successfully logs in a user.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully logged in!'
            data:
              type: object
              required:
                - accessToken
              properties:
                accessToken:
                  type: string
                  example: 'U21wdOfyoytZ8NY+E+A+Uz+4gbkMbkMn/LdBDgKo'
  '401':
    $ref: ../../../components/responses/401.yaml
  '500':
    $ref: '../../../components/responses/500.yaml'
