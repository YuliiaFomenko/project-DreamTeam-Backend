tags:
  - Auth
summary: Refresh user's session.
operationId: authRefresh
description: Refreshes the user's session by generating a new access token.
security: []
responses:
  '200':
    description: Successfully refreshed user's session.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully refreshed a session!'
            data:
              type: object
              required:
                - accessToken
                - currentUserId
              properties:
                accessToken:
                  type: string
                  example: 'U21wdOfyoytZ8NY+E+A+Uz+4gbkMbkMn/LdBDgKo'
                currentUserId:
                  type: string
                  example: '65e4decdd286b30065d54af9'
  '401':
    $ref: ../../../components/responses/401.yaml
  '500':
    $ref: '../../../components/responses/500.yaml'
