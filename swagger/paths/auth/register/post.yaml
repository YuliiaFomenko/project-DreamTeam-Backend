tags:
  - Auth
summary: Register a new user.
operationId: authRegister
description: Registers a new user with the provided details.
security: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: User's name.
            type: string
            example: 'Martha Smith'
          email:
            description: User's email address.
            type: string
            example: 'martha.smith@mail.com'
          password:
            description: Password for the new user.
            type: string
            example: 'securePassword123'
          avatar:
            description: User's avatar picture.
            type: string
            format: binary
responses:
  '201':
    description: Registered a new user successfully.
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully registered!'
            data:
              type: object
              $ref: ../../../components/schemas/user.yaml
  '409':
    $ref: ../../../components/responses/409.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
