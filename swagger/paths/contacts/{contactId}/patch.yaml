tags:
  - Contacts
summary: Update a contact
operationId: updateContact
description: 'Partially updates a contact information'
security:
  - bearerAuth: []
parameters:
      - in: path
        name: contactId
        required: true
        schema:
          type: string
        description: ID of the contact to update
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phoneNumber"
            type: string
            example: '+380500505555'
          email:
            description: "Contact's email"
            type: string
            example: 'jon.doe@mail.com'
          isFavourite:
            description: 'Whether contact is favourite or not'
            type: boolean
            example: true
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: "Contact's photo"
            type: string
            format: binary
            example: 'https://res.cloudinary.com/dpcogcb0l/image/upload/v1752586355/bwaa748cyarecslqoqhn.jpg'
responses:
  '201':
    description: Update a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully updated a contact!
            data:
              type: object
              $ref: ../../../components/schemas/contact.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '404':
    $ref: ../../../components/responses/404.yaml